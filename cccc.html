<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function makeObject() {
            var count = 0;

            return{
                addCount: function() {
                    count++;
                },
                printCount: function() {
                    console.log('count :' + count);
                }

            }
        }
        var obj1 = makeObject(0);
        var obj2 = makeObject();
        obj1.addCount();
        obj1.printCount();
        obj2.printCount();
        
        console.log(obj1.count);
        
    </script>
</body>
</html>
