<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calc(n1,n2,cb) {
            cb(n1, n2);
        }

        function sum(a,b){
            console.log('sum : ' + (a + b));
        }

        sum(2,4);
        calc(2,4,sum); 
        calc(2,4,function(a,b){
            console.log('sum : '+(a+b));
        });
        calc(2,4,function(a,b){
            console.log('a*b : ' + (a*b));
        });
    </script>
    
</body>
</html>
